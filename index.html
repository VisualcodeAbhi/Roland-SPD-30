<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roland SPD30</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mobile-only">
        <div class="row">
            <div class="col">
                <div class="control-panel">
                    <div class="midi-indicator">
                        <div class="bulb" id="midi-bulb"></div>
                        <div class="label">MIDI</div>
                    </div>

                    <div class="screen text">Dholak</div>

                    <div class="controls">
                        <Button class="control-btn">></Button>
                        <Button class="control-btn">
                            << /Button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="pad" id="pad-4"></div>
            </div>
            <div class="col-6">
                <div class="pad" id="pad-5"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="pad" id="pad-3"></div>
            </div>
            <div class="col-6">
                <div class="pad" id="pad-6"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="pad" id="pad-2"></div>
            </div>
            <div class="col-6">
                <div class="pad" id="pad-7"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="pad" id="pad-1"></div>
            </div>
            <div class="col-6">
                <div class="pad" id="pad-8"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
